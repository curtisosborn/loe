<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="button-container">
        <button id="toggleCase" onclick="toggleCase()">Toggle Case</button>
        <button id="switchList" onclick="switchList()">Switch List</button>
        <button id="toggleRandom" onclick="toggleRandom()">Toggle Random</button>
    </div>
    <div class="container">
        <div class="arrow left" onclick="prevLetter()">◀</div>
        <div class="letter" id="letterDisplay">A</div>
        <div class="arrow right" onclick="nextLetter()">▶</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
